<!DOCTYPE html>

  <style>
    * {

    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #00ff00;
      overflow: hidden;
    }

    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      padding: 20px;

    h1 {

      color: #00ffcc;

    p {

      margin-top: 20px;
    }

    .circle {
      border: 8px solid #00ff00;
      border-top: 8px solid transparent;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      animation: spin 2s linear infinite;
      margin: 30px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #terminal {

</head>

</html>
